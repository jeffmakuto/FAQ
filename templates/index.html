<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Bot</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Ethics & Integrity</h1>
    <h2>Assistive FAQ Bot</h2>

    <div id="app">
        <div class="chatbox" :class="{ enlarged: isChatBoxEnlarged }">
            <div class="header"> Chatty!!!</div>
            <div class="message-container">
                <div v-for="(msg, index) in messages" :key="index" class="message">{{ msg }}</div>
            </div>
            <div class="input-container">
                <input v-model="message" placeholder="Type your message...">
                <button class="send-btn" @click="sendMessage">Send</button>
            </div>
            <button class="toggle-btn" @click="toggleChatBoxSize">&#8597;</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
